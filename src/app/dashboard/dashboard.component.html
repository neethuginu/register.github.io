<!-- Start -->
<div class="body" style="width:50%;height:50%;margin-top:10%;margin-left:25%;">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <!-- Header start -->
            <div class="card">
                <div class="card-header">
                   <strong>Home Page</strong>
                </div>
                <!-- Header end -->
                <!-- Body start -->
                <div class="card-body">
                    <h1>Welcome {{name}}</h1>
                </div>
                <!-- Body end -->
                <!-- Footer start -->
                <div class="card-footer ">
                    <div style="margin-left:75%">
                        <button class="btn btn-sm btn-primary" (click)="onSubmit()">
                            LogOut
                        </button>
                    </div>
                </div>
                <!-- Footer end-->
            </div>
        </div>
    </div>
</div>
<!-- End -->
